<!doctype html>
<html lang="ar" dir="{{ 'rtl' if rtl else 'ltr' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page_title or "Dashboard" }} | {{ app_title }}</title>

  <link rel="stylesheet" href="{{ cdn.bootstrap_icons }}">
  {% if rtl %}
    <link rel="stylesheet" href="{{ cdn.bootstrap_rtl_css }}">
  {% else %}
    <link rel="stylesheet" href="{{ cdn.bootstrap_css }}">
  {% endif %}

  <link rel="stylesheet" href="/static/app.css">

  <style>
    :root{
      --primary: {{ theme.primary }};
      --muted: {{ theme.muted }};
      --card: {{ theme.card }};
      --text: {{ theme.text }};
    }
  </style>
</head>
<body class="app-shell">

  {% include "partials/navbar.html" %}

  <div class="container-fluid">
    <div class="row g-0">
      <aside class="col-12 col-lg-2 sidebar p-3">
        {% include "partials/sidebar.html" %}
      </aside>

      <main class="col-12 col-lg-10 p-3 p-lg-4">
        {% include "partials/flash.html" %}
        {% block content %}{% endblock %}
      </main>
    </div>
  </div>

  <div class="toast-container position-fixed bottom-0 end-0 p-3" id="jsToastContainer"></div>

  {% include "partials/footer.html" %}

  <script src="{{ cdn.bootstrap_js }}"></script>
  <script src="/static/app.js"></script>
</body>
</html>
