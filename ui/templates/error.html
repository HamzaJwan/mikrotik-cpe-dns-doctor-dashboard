{% extends "base.html" %}

{% block content %}
<div class="container-fluid py-3">
  <div class="card shadow-sm border-danger">
    <div class="card-body">
      <h4 class="text-danger mb-2"><i class="bi bi-exclamation-triangle me-2"></i>Something went wrong</h4>
      <p class="text-muted mb-3">The server hit an error while processing this request.</p>
      {% if error_message %}
        <div class="alert alert-danger" role="alert">
          {{ error_message }}
        </div>
      {% endif %}
      <a class="btn btn-outline-secondary" href="/">Back to Dashboard</a>
    </div>
  </div>
</div>
{% endblock %}
